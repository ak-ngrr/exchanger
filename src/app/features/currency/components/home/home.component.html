<div class="row">
  <div class="col-md-12">
    <h1 class="header">Currency Exchanger</h1>
  </div>
</div>
<div>
  <app-convertor-panel
    (currencyConversionEvent)="getPopularCurrencyConversions($event)"
  ></app-convertor-panel>
</div>

<div class="row">
  <div class="col-md-4" *ngFor="let c of popularConversions">
    <mat-card>
      <mat-card-title>{{ c?.symbol }}</mat-card-title>
      <mat-card-subtitle>{{ c?.rate }}</mat-card-subtitle>
    </mat-card>
  </div>
</div>
