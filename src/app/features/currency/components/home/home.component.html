<div class="row">
  <div class="col-md-12">
    <h1 class="header">Currency Exchanger</h1>
  </div>
</div>

<div class="row">
  <div class="col-md-4">
    <div class="col-md-9">
      <mat-form-field appearance="fill">
        <mat-label>Amount</mat-label>
        <input matInput type="text" [formControl]="amount" />
        <mat-error *ngIf="amount.errors"
          >Amount is required and should be a number</mat-error
        >
        <button
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="resetAmount()"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </div>
  <div class="col-md-3">
    <mat-form-field appearance="fill">
      <mat-label>From</mat-label>
      <mat-select [formControl]="from" [disabled]="this.amount.errors !== null">
        <mat-option *ngFor="let curr of currencySymbols" [value]="curr">{{
          curr
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-md-2 btn-swap-container">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      height="48"
      width="48"
      (click)="swapCurrencySymbols()"
      class="btn-swap"
    >
      <path
        d="M13.55 42 4 32.45l9.6-9.6 2.1 2.1-6 6h32.45v3H9.7l5.95 5.95Zm20.9-16.85-2.1-2.1 5.95-5.95H5.85v-3H38.3l-6-6L34.4 6l9.6 9.6Z"
      />
    </svg>
  </div>
  <div class="col-md-3">
    <mat-form-field appearance="fill">
      <mat-label>To</mat-label>
      <mat-select [formControl]="to" [disabled]="this.amount.errors !== null">
        <mat-option *ngFor="let curr of currencySymbols" [value]="curr">{{
          curr
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-8">
    <button
      mat-button
      mat-flat-button
      color="primary"
      (click)="convert()"
      [disabled]="amount.errors"
    >
      Convert
    </button>
  </div>
</div>

<div class="row">
  <div class="col-md-4">
    <div class="col-md-9">
      <input matInput type="text" [formControl]="rate" />
    </div>
  </div>
  <div class="col-md-4 converted-currency">
    <input matInput type="text" [formControl]="convertedCurrency" />
  </div>
  <div class="col-md-4">
    <mat-label>
      <button mat-button color="primary" (click)="redirectToDetails()">
        More Details
      </button>
    </mat-label>
  </div>
</div>

<div class="row">
  <div class="col-md-4" *ngFor="let c of popularConversions">
    <mat-card>
      <mat-card-title>{{ c?.symbol }}</mat-card-title>
      <mat-card-subtitle>{{ c?.rate }}</mat-card-subtitle>
    </mat-card>
  </div>
</div>
